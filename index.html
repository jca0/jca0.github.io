<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ASCII Duck</title>
    <style>
        body {
            cursor: url('bread.png'), auto;
            margin: 0;
            overflow: hidden;
        }

        #duck {
            position: absolute;
            bottom: 10px; /* Adjust this value to align the duck properly */
            left: 0;
            font-size: 16px; /* Adjust font size as needed */
            line-height: 1;
            font-family: monospace;
            white-space: pre;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="duck"></div>
    <audio id="quack-sound" src="quack.mp3" preload="auto"></audio>

    <script>
        const duck = document.getElementById('duck');
        const quackSound = document.getElementById('quack-sound');

        const duckOpen = `
            __
          >(o )__
           ( ._> /
            \`---'`;

        const duckClosed = `
            __
          -(o )__
           ( ._> /
            \`---'`;

        let duckFrames = [duckOpen, duckClosed];
        let currentFrame = 0;

        let duckX = 0;
        let cursorX = 0;
        let isQuacking = false;

        let frameDelay = 10; // Adjust this value to control mouth animation speed
        let frameCounter = 0;

        function animateDuck() {
            // Increment the frame counter
            frameCounter++;

            // Change the duck's frame when the frame counter reaches the frame delay
            if (frameCounter >= frameDelay) {
                currentFrame = (currentFrame + 1) % duckFrames.length;
                duck.textContent = duckFrames[currentFrame];
                frameCounter = 0; // Reset the frame counter
            }

            // Adjust for the duck's width to center it on the cursor
            let duckWidth = duck.offsetWidth;
            let dx = cursorX - (duckX + duckWidth / 2);
            let speed = 2;

            if (Math.abs(dx) > speed) {
                duckX += speed * Math.sign(dx);
                isQuacking = false;
            } else {
                duckX += dx;
                if (!isQuacking) {
                    quackSound.play();
                    isQuacking = true;
                }
            }

            duck.style.left = duckX + 'px';

            // Continue the animation
            requestAnimationFrame(animateDuck);
        }

        // Update cursorX whenever the mouse moves
        document.addEventListener('mousemove', function(e) {
            cursorX = e.clientX;
        });

        // Start the duck animation
        animateDuck();
    </script>
</body>
</html>
