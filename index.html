<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>quack</title>
    <style>
        body {
            cursor: url('bread.png'), auto;  /* Changed to use your bread.png */
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #4BB4DE);
        }

        .sun {
            position: absolute;
            top: 40px;
            right: 80px;
            width: 80px;
            height: 80px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 50px #FFD700;
        }

        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to bottom, #4BB4DE, #1E90FF);
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: wave 3s linear infinite;
        }

        .wave:nth-child(2) {
            top: 15px;
            animation-delay: -1.5s;
            opacity: 0.5;
        }

        .wave:nth-child(3) {
            top: 30px;
            animation-delay: -2s;
            opacity: 0.3;
        }

        @keyframes wave {
            0% {
                transform: translateX(0) scaleY(1);
            }
            50% {
                transform: translateX(-25%) scaleY(1.2);
            }
            100% {
                transform: translateX(-50%) scaleY(1);
            }
        }

        #duck {
            position: absolute;
            bottom: 25%;
            left: 0;
            font-size: 16px;
            line-height: 1;
            font-family: monospace;
            white-space: pre;
            user-select: none;
            transform-origin: center;
            color: #000;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        /* Add some clouds */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 20px;
            opacity: 0.8;
            animation: float 20s linear infinite;
        }

        .cloud:nth-child(1) {
            top: 15%;
            left: 20%;
            width: 100px;
            height: 30px;
            animation-delay: -2s;
        }

        .cloud:nth-child(2) {
            top: 10%;
            left: 60%;
            width: 140px;
            height: 40px;
            animation-delay: -7s;
        }

        @keyframes float {
            from {
                transform: translateX(-200px);
            }
            to {
                transform: translateX(calc(100vw + 200px));
            }
        }

        /* Duck reflection */
        #duck-reflection {
            position: absolute;
            bottom: 10%;
            left: 0;
            font-size: 16px;
            line-height: 1;
            font-family: monospace;
            white-space: pre;
            user-select: none;
            transform: scaleY(-0.4) translateY(100%);
            opacity: 0.3;
            color: #000;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="water">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <div id="duck"></div>
    <div id="duck-reflection"></div>
    <audio id="quack-sound" src="quack.mp3" preload="auto"></audio>

    <script>
        const duck = document.getElementById('duck');
        const duckReflection = document.getElementById('duck-reflection');
        const quackSound = document.getElementById('quack-sound');

        const duckLeftOpen = `
            __
          >(o )__
           ( ._> /
            \`---'`;

        const duckLeftClosed = `
            __
          -(o )__
           ( ._> /
            \`---'`;

        const duckRightOpen = `
           __
        __( o)<
      \\ <._) 
       '---'`;

        const duckRightClosed = `
           __
        __( o)-
      \\ <._) 
       '---'`;

        let duckFramesLeft = [duckLeftOpen, duckLeftClosed];
        let duckFramesRight = [duckRightOpen, duckRightClosed];
        let currentFrame = 0;
        let facingRight = false;

        let duckX = 0;
        let cursorX = 0;
        let isQuacking = false;

        let frameDelay = 10;
        let frameCounter = 0;

        // Add bobbing motion variables
        let bobOffset = 0;
        let bobSpeed = 0.01;

        function animateDuck() {
            frameCounter++;

            // Add bobbing motion
            bobOffset = Math.sin(Date.now() * bobSpeed) * 5;
            duck.style.transform = `translateY(${bobOffset}px)`;
            // Update reflection bobbing (inverse of duck bobbing)
            duckReflection.style.transform = `scaleY(-0.4) translateY(100%) translateY(${-bobOffset * 0.4}px)`;

            if (frameCounter >= frameDelay) {
                currentFrame = (currentFrame + 1) % 2;
                const frames = facingRight ? duckFramesRight : duckFramesLeft;
                const currentDuckFrame = frames[currentFrame];
                duck.textContent = currentDuckFrame;
                duckReflection.textContent = currentDuckFrame;
                frameCounter = 0;
            }

            let duckWidth = duck.offsetWidth;
            let dx = cursorX - (duckX + duckWidth / 2);
            let speed = 2;

            if (dx > 0 && !facingRight) {
                facingRight = true;
            } else if (dx < 0 && facingRight) {
                facingRight = false;
            }

            if (Math.abs(dx) > speed) {
                duckX += speed * Math.sign(dx);
                isQuacking = false;
            } else {
                duckX += dx;
                if (!isQuacking) {
                    quackSound.play().catch(e => console.log('Audio play failed:', e));
                    isQuacking = true;
                }
            }

            duck.style.left = duckX + 'px';
            duckReflection.style.left = duckX + 'px';

            requestAnimationFrame(animateDuck);
        }

        document.addEventListener('mousemove', function(e) {
            cursorX = e.clientX;
        });

        animateDuck();
    </script>
</body>
</html>
