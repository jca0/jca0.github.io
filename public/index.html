<!DOCTYPE html>
<html>
<head>
  <title>Create Calendar</title>
</head>
<body>
  <h1>Create a New Calendar</h1>
  <button id="create-button">Create Calendar</button>

  <script>
    document.getElementById('create-button').addEventListener('click', async () => {
      const response = await fetch('/api/create-calendar', { method: 'POST' });
      const data = await response.json();
      alert(`Your calendar link: ${data.link}`);
      window.location.href = data.link;
    });
  </script>
</body>
</html>
